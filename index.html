<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7fd9dbc9fc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="porfolio.js"></script>
  </head>
  <header>
    <div class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="logo">
          <img src="./images/Portfolio.png" style="width: 6rem" alt="" />
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <div class="nav-links">
        <a href="#about" class="text1"></a>
        <a href="#portfolio">Portfolio</a>
        <a href="#skill" class="text2"></a>
        <a href="#contact">Contact</a>
        <select
          style="
            margin-top: 0.5rem;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
            padding: 5px 4px 2px 2px;
            background-color: rgba(0, 0, 0, 0.651);
            color: white;
            border: 30%;
            cursor: pointer;
            text-align: center;
          "
        >
          <option value="en" selected>En</option>
          <option value="fr">Fr</option>
        </select>
      </div>
    </div>
  </header>

  <body>
    <!-- Home Section -->
    <div class="hero__section" id="home">
      <div class="hero__wrapper">
        <div class="column__left">
          <span class="deepshadow"
            ><i class="fa-solid fa-dice"></i> Fakhri Abousaoud Kahouach</span
          >
          <h1 class="text3"></h1>
          <p class="text4"></p>
        </div>
        <div class="column__right">
          <img src="/images/ai-brain.svg" alt="brain" class="hero__img" />
        </div>
      </div>
    </div>
    <!-- About Section -->
    <div class="main__section" id="about">
      <div class="main__container">
        <h1 class="text5"></h1>
        <div class="main__content">
          <div class="main__text">
            <h2 class="text6"></h2>
            <p class="text7"></p>
          </div>
          <div class="main__image">
            <img src="./images/Moi.jpg" alt="face" class="main__img" />
          </div>
        </div>
      </div>
    </div>

    <!-- Portfolio -->
    <div class="portfolio_section" id="portfolio">
      <div class="case-study-gallery">
        <h1 class="title">Portfolio</h1>
        <div class="case-study">
          <figure>
            <img
              style="height: 300px"
              class="case-study__img"
              src="./images/Weather-App.png"
              alt=""
            />
          </figure>
          <div class="case-study__overlay">
            <h2 class="case-study__title">Weather-App</h2>
            <a
              class="case-study__link"
              href="https://github.com/FakhriK90/weather_app"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
        <div class="case-study">
          <figure>
            <img
              style="height: 300px"
              class="case-study__img"
              src="./images/Todo-List.png"
              alt=""
            />
          </figure>
          <div class="case-study__overlay">
            <h2 class="case-study__title">Todo-List</h2>
            <a
              class="case-study__link"
              href="https://github.com/FakhriK90/todo_list"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
        <div class="case-study">
          <figure>
            <img
              style="height: 300px"
              class="case-study__img"
              src="./images/Movie-App.png"
              alt=""
            />
          </figure>
          <div class="case-study__overlay">
            <h2 class="case-study__title">Movie-App</h2>
            <a
              class="case-study__link"
              href="https://github.com/FakhriK90/First-Movie-app"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
        <div class="case-study">
          <figure>
            <img
              style="height: 300px"
              class="case-study__img"
              src="./images/Portfolio-React-Design.png"
              alt=""
            />
          </figure>
          <div class="case-study__overlay">
            <h2 class="case-study__title">Portfolio-React-Design</h2>
            <a
              class="case-study__link"
              href="https://github.com/FakhriK90/test-portfolio"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Skills -->
    <!-- From Karim Jawhar -->
    <section id="skill">
      <h4 class="deepshadow" id="skills"></h4>
      <div class="skills">
        <div class="card">
          <img style="height: 200px" src="./images/HTML logo.png" alt="" />
          <h3>HTML</h3>
        </div>
        <div class="card">
          <img style="height: 200px" src="./images/react-js.png" alt="" />
          <h3>React JS</h3>
        </div>
        <div class="card">
          <img style="height: 200px" src="./images/Mongo-db_logo.png" alt="" />
          <h3>Mongo DB</h3>
        </div>
        <div class="card">
          <img style="height: 200px" src="./images/Node JS.png" alt="" />
          <h3>Node JS</h3>
        </div>
        <div class="card2">
          <img style="height: 200px" src="./images/MUI_logo.png" alt="" />
          <h3>Material UI</h3>
        </div>
        <div class="card2">
          <img style="height: 200px" src="./images/Bootstrap_logo.png" alt="" />
          <h3>Bootstrap</h3>
        </div>
        <div class="card2">
          <img style="height: 200px" src="./images/SUI_logo.png" alt="" />
          <h3>Semantic UI</h3>
        </div>
        <div class="card2">
          <img style="height: 200px" src="./images/Bulma_logo.png" alt="" />
          <h3>Bulma CSS</h3>
        </div>
        <div class="card3">
          <img style="height: 200px" src="./images/Materialize_logo.png" alt="" />
          <h3>Materialize</h3>
      </div>
    </section>
  </body>

  <!--Some of this HTML is directly from Pavilion.  You can change it to whatever you want if you want to mimic this design.-->
  <footer class="flex-rw" id="contact">
    <div class="footer-social-section flex-rw">
      <span id="text8" class="footer-social-overlap footer-social-connect">
        
      </span>
      <span class="footer-social-overlap footer-social-icons-wrapper">
        <a
          href="https://www.linkedin.com/in/fakhri-abousaoud-kahouach-162171166/"
          class="generic-anchor"
          title="Pinterest"
          itemprop="significantLink"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a
          href="https://www.facebook.com/Fa5rinovic"
          class="generic-anchor"
          target="_blank"
          title="Facebook"
          itemprop="significantLink"
          ><i class="fa fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/fakhri_k_developper_freelance/"
          class="generic-anchor"
          target="_blank"
          title="Instagram"
          itemprop="significantLink"
          ><i class="fa fa-instagram"></i
        ></a>
        <a
          href="https://www.youtube.com/channel/UCzhCORyaURmrGIUDCsrQ2Hw"
          class="generic-anchor"
          target="_blank"
          title="Youtube"
          itemprop="significantLink"
          ><i class="fa fa-youtube"></i
        ></a>
      </span>
    </div>
    <div class="footer-bottom-section flex-rw">
      <div class="footer-bottom-wrapper">
        <i class="fa fa-copyright" role="copyright"> </i> 2022 
        <address class="footer-address" role="company address">
          Gafsa, Tunisie
        </address>
        <span class="footer-bottom-rights" id="text9"></span>
      </div>
    </div>
  </footer>
</html>
